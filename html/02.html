<!DOCTYPE html>

<head>

	<title>div+css</title>

			padding: 0px;
		}

		#main {

			height: 600px;
			background-color: #f5f2E8;

</head>
<body>
	<div id="main">

		<div id="row2" class="rowStyle">
			<div id="col2"></div>
		</div>
	</div>

</html>

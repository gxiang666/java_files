<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的使用</title>
	</head>
	<body>
		<table align="center" bordercolor="#A0AFB7" border="1px" width="500px" cellpadding="10px" cellspacing="0px">
			<!--行-->
			<tr align="center">
				<td align="right" rowspan="2">列1</td>
				<td colspan="2">列2</td>
				<!--<td>列3</td>-->
			</tr>
			<tr align="center">
				<!--<td>列1</td>-->
				<td>列2</td>
				<td>列3</td>
			</tr>
			<tr align="center">
				<td>列1</td>
				<td>列2</td>
				<td>列3</td>
			</tr>
		</table>
	</body>
</html>
